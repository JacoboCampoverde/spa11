<h1>Heroes <small>Marvel y DC</small></h1>

<div class = "row row-cols1 row-cols-md-3 g-4">
  <div class = "cool" *ngFor="let heroe of heroes">
    <div class="card" style="width: 18rem;">
      <img src={{heroe.img}} class="card-img-top" alt="...">
      <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>    
            <p class="card-text">{{heroe.casa}}</p>
            <p class="extra">{{heroe.bio_dos}}</p>  <hr>      
            <button type="button" class="btn btn-outline-primary">Ver m√°s</button>            
      </div>
    <div  class = "card-footer">
        <small class=text-muted>{{heroe.aparicion}}</small>
    </div> 
   </div>
  </div>
</div>
